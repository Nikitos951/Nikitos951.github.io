<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styleIndex.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>Document</title>
</head>
<body>
	<div class="container text-center">
		<div class="myHeader">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 col-xs-12">
					<span>Получите видео-инструкцию</span>
					<strong>Как заработать миллион на вёрстке</strong>
				</div>
			</div>
		</div>
		<div class="video_form">
			<div class="row offset-1">
				<div class="col-lg-6 col-xs-12">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="col-lg-4 col-xs-12">
					<form action="#" class="myForm">
						<div class="mb-3">
							<p>Укажите ваши данные</p>
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg">Получить инструкцию</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
